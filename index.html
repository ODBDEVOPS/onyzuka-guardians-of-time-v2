
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyzuka: Guardians of Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #020202;
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
        }
        
        @keyframes cosmic-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(79, 70, 229, 0.1); border-color: rgba(79, 70, 229, 0.2); }
            50% { box-shadow: 0 0 30px rgba(79, 70, 229, 0.3); border-color: rgba(79, 70, 229, 0.5); }
        }
        .animate-cosmic-pulse {
            animation: cosmic-pulse 4s ease-in-out infinite;
        }

        @keyframes node-active-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.3); border-color: rgba(79, 70, 229, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 5px rgba(79, 70, 229, 0.15); border-color: rgba(129, 140, 248, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); border-color: rgba(79, 70, 229, 0.5); }
        }
        .animate-node-pulse {
            animation: node-active-pulse 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes drift {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-drift {
            animation: drift 6s ease-in-out infinite;
        }

        @keyframes trail-shimmer {
            0% { stroke-dashoffset: 100; opacity: 0.2; }
            50% { opacity: 0.7; }
            100% { stroke-dashoffset: 0; opacity: 0.2; }
        }
        .animate-trail {
            stroke-dasharray: 15, 25;
            animation: trail-shimmer 4s linear infinite;
        }

        @keyframes float-up-fade {
            0% { transform: translate(-50%, 0); opacity: 0; }
            20% { opacity: 0.9; }
            80% { opacity: 0.9; }
            100% { transform: translate(-50%, -50px); opacity: 0; }
        }
        .animate-float-up-fade {
            animation: float-up-fade 1.2s ease-out forwards;
        }

        @keyframes text-glitch {
          0% { transform: translate(0); text-shadow: none; }
          20% { transform: translate(-2px, 1px); text-shadow: 2px 0 #4f46e5; }
          40% { transform: translate(2px, -1px); text-shadow: -2px 0 #ef4444; }
          60% { transform: translate(-1px, 1px); }
          80% { transform: translate(1px, -1px); }
          100% { transform: translate(0); }
        }
        .animate-glitch {
          animation: text-glitch 0.3s ease-in-out infinite;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.25s ease-out;
        }
        .glass-panel:hover {
            border-color: rgba(79, 70, 229, 0.3);
            background: rgba(0, 0, 0, 0.85);
        }

        .btn-interact {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-interact:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }
        .btn-interact:active {
            transform: translateY(0px) scale(0.98);
        }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            15% { opacity: 0.6; }
            85% { opacity: 0.6; }
            100% { top: 100%; opacity: 0; }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
